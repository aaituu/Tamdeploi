      .admin-container {

        width: 100%;

      @keyframes slideIn {

          transform: translateY(-30px);
        }

          opacity: 1;
          transform: translateY(0);
        }
      }

      .header {

        margin-bottom: 10px;
      }

      }

      .form-group {

      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #34495e;
        font-weight: 600;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #ecf0f1;
        border-radius: 10px;
        font-size: 1em;
        transition: border 0.3s;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s;
        margin-bottom: 10px;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .btn-secondary {
        background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
      }

      .error-message {
        background: #ff6b6b;
        color: white;
        padding: 12px;
        border-radius: 10px;
        margin-bottom: 20px;
        display: none;
      }

      .success-message {
        background: #51cf66;
        color: white;
        padding: 12px;
        border-radius: 10px;
        margin-bottom: 20px;
        display: none;
      }

      .loading {

        padding: 40px;

        font-size: 1.2em;
      }

      .access-denied {

        padding: 40px;
