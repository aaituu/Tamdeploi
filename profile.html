<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Профиль - Tamada Games</title>
    <link rel="stylesheet" href="global/styles/main.css" />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .profile-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 100%;
        padding: 40px;
        animation: slideIn 0.5s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .profile-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .profile-header h1 {
        color: #667eea;
        font-size: 2em;
        margin-bottom: 10px;
      }

      .user-info {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 15px;
        margin-bottom: 30px;
      }

      .user-info p {
        color: #34495e;
        margin-bottom: 10px;
        font-size: 1.1em;
      }

      .user-info strong {
        color: #667eea;
      }

      .stats-section {
        margin-bottom: 30px;
      }

      .stats-section h2 {
        color: #34495e;
        margin-bottom: 20px;
        font-size: 1.5em;
      }

      .game-stat {
        background: #ecf0f1;
        padding: 15px 20px;
        border-radius: 10px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .game-stat-name {
        color: #2c3e50;
        font-weight: 600;
        font-size: 1.1em;
      }

      .game-stat-count {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 8px 15px;
        border-radius: 20px;
        font-weight: bold;
        font-size: 1.1em;
      }

      .no-stats {
        text-align: center;
        color: #7f8c8d;
        padding: 30px;
        font-size: 1.1em;
      }

      .btn-container {
        display: flex;
        gap: 15px;
        flex-direction: column;
      }

      .btn-back {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        padding: 15px;
        border: none;
        border-radius: 10px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s;
      }

      .btn-back:hover {
        transform: translateY(-2px);
      }

      .btn-logout {
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        color: white;
        padding: 15px;
        border: none;
        border-radius: 10px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s;
      }

      .btn-logout:hover {
        transform: translateY(-2px);
      }

      .loading {
        text-align: center;
        color: #667eea;
        font-size: 1.2em;
        padding: 40px;
      }

      @media (max-width: 768px) {
        .profile-container {
          padding: 25px;
        }

        .profile-header h1 {
          font-size: 1.6em;
        }

        .game-stat {
          flex-direction: column;
          gap: 10px;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="profile-container">
      <div id="loadingSection" class="loading">
        <p>Загрузка профиля...</p>
      </div>

      <div id="profileContent" style="display: none">
        <div class="profile-header">
          <h1>Профиль пользователя</h1>
        </div>

        <div class="user-info" id="userInfo">
          <p><strong>Email:</strong> <span id="userEmail">Загрузка...</span></p>
          <p><strong>Имя:</strong> <span id="userName">Загрузка...</span></p>
          <p>
            <strong>Зарегистрирован:</strong>
            <span id="userCreated">Загрузка...</span>
          </p>
        </div>

        <div class="stats-section">
          <h2>Статистика посещений игр</h2>
          <div id="gameStats">
            <div class="no-stats">Загрузка статистики...</div>
          </div>
        </div>

        <div class="btn-container">
          <button class="btn-back" id="backToGamesBtn">
            ← Вернуться к играм
          </button>
          <button class="btn-logout" id="logoutBtn">
            Выйти из аккаунта
          </button>
        </div>
      </div>
    </div>

    <script src="global/scripts/auth.js"></script>
    <script src="global/scripts/profile.js"></script>
  </body>
</html>
